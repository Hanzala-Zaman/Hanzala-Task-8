<button1  class="btn btn-primary" [routerLink]="''">Home</button1>
<div class="container">
    <div class="blog" style="width: 18rem;">
        <h2 class="blog-title">{{ post.title }}</h2>
        <br>
      <img [src]="post.image" class="card-img-top">
      <div class="blog-body">
      <div class="blog-text">{{ post.text }}</div>
      <br>
        <p>Author: {{ post.author }} </p>
        <p>Publication Date: {{post.publication}}</p>
      </div>
    </div>
  </div>

  <div class="comments-section">
    <h4>Comments <i class="fa-solid fa-comment"></i></h4>
    <div *ngFor="let comment of post.comments" class="comment">
      <p>{{ comment.text }}</p>
    </div>
    <form (ngSubmit)="addComment()">
      <textarea name="commentText" [(ngModel)]="newCommentInput" placeholder="Add a comment"></textarea>
      <br>
      <button class="submit" type="submit">Post</button>
    </form>
  </div>
 
  <div class="like-dislike">
    <button (click)="likePost()">Like <i class="fa-solid fa-thumbs-up"></i></button>
    <button (click)="dislikePost()">Dislike <i class="fa-solid fa-thumbs-down"></i></button>
    <p>Likes: {{ post.likes }} | Dislikes: {{ post.dislikes }}</p>
  </div>
